<main id="main">
  <div class="grid-container">
      <div class="gridy- grid-margin-y">
          <div class="cell">

               {{> orbit}}

          </div>
          <div class="grid-x grid-margin-x">
              <div class="cell auto">
                 <figure class="orbit-figure" >
                     <img  class="orbit-image" src="assets/img/custom_italy.jpg" alt="Custom_Italy">
                 </figure>
              </div>
              <div class="cell auto" >
                  <figure class="orbit-figure">
                        <img class="orbit-image" src="assets/img/pride.jpg" alt="pride">
                  </figure>
              </div>
          </div>
      </div>
  </div>
</main>
